<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    
    header h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2.5em;
    }
    
    header p {
      color: #666;
      font-size: 1.1em;
    }
    
    .main-nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .nav-btn {
      background: white;
      border: none;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      color: #667eea;
      transition: all 0.3s ease;
    }
    
    .nav-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      background: #f8f9ff;
    }
    
    #content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      min-height: 400px;
    }
    
    .welcome {
      text-align: center;
      padding: 50px 20px;
    }
    
    .welcome h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 2em;
    }
    
    .welcome p {
      color: #666;
      font-size: 1.1em;
    }
    
    .section {
      display: none;
    }
    
    .section.active {
      display: block;
    }
    
    .vote-item {
      background: #f8f9ff;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }
    
    .vote-buttons {
      margin-top: 10px;
    }
    
    .vote-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    .vote-btn:hover {
      background: #5a6fd8;
    }
    
    .add-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin: 20px 0;
    }
    
    .add-btn:hover {
      background: #218838;
    }
    
    @media (max-width: 768px) {
      .main-nav {
        grid-template-columns: 1fr;
      }
      
      header h1 {
        font-size: 2em;
      }
    }
